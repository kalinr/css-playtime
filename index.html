<!DOCTYPE html>

<html>
<head>
  <title>Kalin's CSS Playground</title>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <meta name="description" content="Just Kalin's place to play around with CSS animations" />
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    "use strict";
    $(document).ready(function(){
    	var nCurIndex = 0,
    	nTotalDivs = 2,
    	aAnimParams = [
      {str:"CSS Playground!", class:"tada text_holder", div:"text0"},
      {str:"with really big, obnoxious text", class:"fadeInRight text_holder", div:"text1"},
      {str:"I'm just screwing around with animations, like this slow blink", class:"slowBlink text_holder", div:"text1"}
    	               ];
    	    	
    	function doNext(){
    		
    		var nPrevIndex = nCurIndex - 1,
    		oCurItem = aAnimParams[nCurIndex],
    		oCurDiv = $("#" + oCurItem.div);
    		
    		if(nPrevIndex === -1){
    			nPrevIndex = aAnimParams.length - 1;
    		}
    		
    		//insert string into div and remove all classes
    		oCurDiv.text(oCurItem.str)
    		  .removeClass()
    		  .addClass(oCurItem.class);
    		
    	  nCurIndex++;
    	  
    	  if(nCurIndex === aAnimParams.length){
    		  nCurIndex = 0;
    	  }
    	  
    	  setTimeout(doNext, 3000);
    	}
    	
    	doNext();

    });
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="text0"></div>
    <div id="text1"></div>
  </div>
</body>
</html>
